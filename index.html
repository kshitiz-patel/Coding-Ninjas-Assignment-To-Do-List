<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Ninjas TODO List</title>
</head>

<body>
    <div class="container">
        <div class="row my-5 text-center">
            <div class="col">
                <h1>Coding Ninjas TODO List</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="" class="add-task">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="what do you want to get done today?"
                            name="add">
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-4 justify-content-center">
            <div class="col-md-4">
                <ul class="list-group tasks">
                    <li class="mb-1 d-flex justify-content-between align-items-center">
                        <span>Sample Task 01</span>
                        <i class="fa-solid fa-trash-xmark delete"></i>
                    </li>
                    <li class="mb-1 d-flex justify-content-between align-items-center">
                        <span>Sample Task 02</span>
                        <i class="fa-solid fa-trash-xmark delete"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
